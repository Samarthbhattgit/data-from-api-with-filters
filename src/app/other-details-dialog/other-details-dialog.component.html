<div mat-dialog-title>
    <h1>{{ data?.name }}</h1>
</div>
<div mat-dialog-content>
  <p><strong>Email:</strong> {{ data?.email }}</p>
  <p><strong>Phone:</strong> {{ data?.phone }}</p>
  <p><strong>Website:</strong> <a [href]="'http://' + data?.website" target="_blank">{{ data?.website }}</a></p>
  <p><strong>Company:</strong> {{ data?.company?.name }}</p>
  <p><strong>Address:</strong> {{ data?.address?.street }}, {{ data?.address?.city }}, {{ data?.address?.zipcode }}</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close color="#3f51b5">Close</button>
</div>
