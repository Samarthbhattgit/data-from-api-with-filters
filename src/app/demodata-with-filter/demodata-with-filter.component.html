<mat-toolbar color="primary">
    <span>User Data With Filter</span>
</mat-toolbar>
  
<div class="container">
    <!-- search text field -->
    <mat-form-field appearance="fill" class="filter-field">
        <mat-label>Search Users </mat-label>
        <input matInput (input)="onFilterChange()" [(ngModel)]="filterTerm" placeholder="Search">
    </mat-form-field>

    <!-- shorting buttons -->
    <div class="sort-options">
        <!-- name -->
        <button mat-button class="sort-button" (click)="onSortChange('name')"
        [ngClass]="{'active': sortField === 'name', 'asc': sortField === 'name' && sortDirection === 'asc',
        'desc': sortField === 'name' && sortDirection === 'desc'}"> Sort by Name </button>
        <!-- email -->
        <button mat-button class="sort-button" (click)="onSortChange('email')"
        [ngClass]="{'active': sortField === 'email', 'asc': sortField === 'email' && sortDirection === 'asc',
        'desc': sortField === 'email' && sortDirection === 'desc'}"> Sort by Email </button>
    </div>

    <div class="user-list">
        <!-- data show in card formate  -->
        <mat-card *ngFor="let user of filteredUsers" class="user-card">
        <mat-card-header>
            <mat-card-title>{{ user.name }}</mat-card-title>
            <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ user.phone }}</p>
            <p>{{ user.website }}</p>
        </mat-card-content>
        <!-- open info dialog for more info -->
        <mat-card-actions>
            <button mat-button (click)="userInfoDialogOpen(user)">More Info</button>
        </mat-card-actions>
        </mat-card>
    </div>
</div>
