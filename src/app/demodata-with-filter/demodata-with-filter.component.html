<mat-toolbar color="primary">
    <span>User Data With Filter</span>
</mat-toolbar>
  
<div class="container">
    <mat-form-field appearance="fill" class="filter-field">
        <mat-label>Search Users </mat-label>
        <input matInput (input)="onFilterChange()" [(ngModel)]="filterTerm" placeholder="Search">
    </mat-form-field>

    <div class="user-list">
        <mat-card *ngFor="let user of filteredUsers" class="user-card">
        <mat-card-header>
            <mat-card-title>{{ user.name }}</mat-card-title>
            <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ user.phone }}</p>
            <p>{{ user.website }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="userInfoDialogOpen(user)">More Info</button>
        </mat-card-actions>
        </mat-card>
    </div>
</div>
